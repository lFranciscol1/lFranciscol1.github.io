    <script>
        // Verificar si hay un estado de reproducción almacenado
        var audioStatus = localStorage.getItem('audioStatus');
    
        // Si no hay un estado almacenado o el estado es 'playing', reproducir el audio
        if (!audioStatus || audioStatus === 'playing') {
            var audio = new Audio('juniorh.mp3');
            audio.play();
        }
    
        // Manejar el evento de cambio de página para guardar el estado de reproducción
        window.onbeforeunload = function() {
            // Obtener el estado de reproducción actual del audio
            var audio = document.getElementsByTagName('audio')[0];
            var audioStatus = audio.paused ? 'paused' : 'playing';
            
            // Guardar el estado de reproducción en el almacenamiento local
            localStorage.setItem('audioStatus', audioStatus);
        };
    </script>
